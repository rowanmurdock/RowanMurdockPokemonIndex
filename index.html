<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./assets/pokefavicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./pokemon_style.css">
  <title>Pokemon Index</title>
</head>

<body>

  <main>
    <section class="logo-bar">
      <div class="top-bar">
        <p class="header-title">The Pokemon Index</p>
        <p class="header-credits">Powered by Pok√© API</p>
      </div>

      <div class="logo-container">
        <img src="./assets/logo.svg" alt="Pokemon Index Logo">
      </div>
    </section>

    <section class="results">
      <div id="pokemon-grid">
      </div>

      <div id="status-msg"></div>
    </section>

    <nav class="controls">
      <button class="btn" id="prev-btn">Previous<span class="hide-on-mobile">Page</span></button>
      <button class="btn" id="next-btn">Next <span class="hide-on-mobile">Page</span></button>
    </nav>
  </main>

  <script src="./app.js" defer></script>
</body>
