<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="./assets/pokefavicon.png">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pokemon_style.css">
    <title>Pokemon Index</title>
</head>

<body>
  <header class="top-bar">
    <p class="header-title">The Pokemon Index</p>
  </header>

  <main>
    <section class="logo-bar">
      <img src="./assets/logo.svg" alt="Pokemon Index Logo">
    </section>

    <section class="results">
      <div id="pokemon-grid">
        </div>
      
      <div id="status-msg" class="hidden"></div>
    </section>

    <nav class="controls">
      <button id="prev-btn">Previous Page</button>
      <button id="next-btn">Next Page</button>
    </nav>
  </main>
</body>
